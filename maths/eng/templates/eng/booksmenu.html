<!DOCTYPE html>
<html lang="en">
<head>
  <title>Books Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Library</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="booksmenu">Books Menu</a></li>
      <li><a href="newbooks">New Books</a></li>
      <li><a href="oldbooks">Old Books</a></li>
      <li><a href="listofbooks">List Of Books</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <li>
    <table class="table table-bordered">
      <thead class="dropdown">
      <tr>
        <th scope="col"><button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">title</button></th>
        <th scope="col"><button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">author</button></th>
        <th scope="col"><button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">edition</button></th>
        <th scope="col"><button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">publication</button></th>
        <th scope="col"><button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Edit Details</button></th>
      </tr>
      </thead>
      {% for book in book_list %}
      <tbody>
      <tr>
        <td>{{ book.title }}</td>
        <td>{{book.author}}</td>
        <td>{{book.edition}}</td>
        <td>{{book.publication}}</td>
        <td> <a href="edit/{{book.id}}"> Edit</a> </td>
      </tr>
      </tbody>
      {% endfor %}
    </table>
  </li>
</div>

</body>
</html>
